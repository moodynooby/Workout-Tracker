<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workout Tracker</title>
  <link rel="icon" href="icon512_rounded.png" type="image/x-icon">
  <link rel="manifest" href="manifest.json">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="w3.css">
  <link rel="stylesheet" href="index.css">
  <script src="server.js"></script>
</head>
<!-- Icons from iconoir -->

<body class="bg-gray-900 text-white min-h-screen p-4">
  <div class="exercise-iframe max-w-md mx-auto" id="exercise-iframe">
    <h1 class="text-3xl font-bold text-center mb-2">🏋️ Workout Tracker <button onclick="backend()"
        class="w3-btn w3-teal w3-circle ">
        <?xml version="1.0" encoding="UTF-8"?><svg width="24px" height="24px" stroke-width="1.5" viewBox="0 0 24 24"
          fill="none" xmlns="http://www.w3.org/2000/svg" color="#ffffff">
          <path
            d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z"
            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
          <path
            d="M19.6224 10.3954L18.5247 7.7448L20 6L18 4L16.2647 5.48295L13.5578 4.36974L12.9353 2H10.981L10.3491 4.40113L7.70441 5.51596L6 4L4 6L5.45337 7.78885L4.3725 10.4463L2 11V13L4.40111 13.6555L5.51575 16.2997L4 18L6 20L7.79116 18.5403L10.397 19.6123L11 22H13L13.6045 19.6132L16.2551 18.5155C16.6969 18.8313 18 20 18 20L20 18L18.5159 16.2494L19.6139 13.598L21.9999 12.9772L22 11L19.6224 10.3954Z"
            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>
      </button>

    </h1>
    <div id="stats" class="text-center mb-4 text-lg">Level: 1 | EXP: 0/100</div>
    <select id="workoutSelect" class="w-full p-2 mb-4 bg-gray-800 text-white rounded"></select>
    <div id="exerciseList" class="space-y-4"></div>
    <audio id="ding" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
  </div>

  <div class="hidden" id="server-iframe">
    <button id="editBtn" class="mt-6 w-full p-2 bg-yellow-500 text-black font-bold rounded">🛠️ Edit
      Workout</button>
    <button id="resetBtn" class="mt-6 w-full p-2 bg-red-500 text-black font-bold rounded" onclick="resetWorkout()">🔄
      Reset
      Workout</button>
    <button id="newCycle" class="mt-6 w-full p-2 bg-green-500 text-black font-bold rounded" onclick="newCycle()">🔄
      New Cycle
    </button>
    <div id="editor" class="hidden mt-4">
      <textarea id="jsonEditor" class="w-full h-64 p-2 text-black rounded"></textarea>
      <button id="saveJsonBtn" class="mt-2 w-full p-2 bg-green-500 text-black font-bold rounded">💾 Save</button>

    </div>
  </div>

  <script>
    const defaultData = {
      level: 1,
      exp: 0,
      workouts: [
        {
          name: "TRICEST",
          exercises: [
            { name: "Chest Press", sets: 3, reps: 10, weight: 40, completedSets: 0 },
            { name: "Chest Fly", sets: 3, reps: 10, weight: 35, completedSets: 0 },
            { name: "FacePulls", sets: 3, reps: 10, weight: 35, completedSets: 0 },
            { name: "Tricep Pushdowns ", sets: 3, reps: 10, weight: 35, completedSets: 0 },
            { name: "Cardio", sets: 1, reps: 10, weight: 35, completedSets: 0 }

          ]
        },
        {
          name: "BIBACK",
          exercises: [
            { name: "Lat Pulldown", sets: 3, reps: 12, weight: 50, completedSets: 0 },
            { name: "Seated Row", sets: 3, reps: 12, weight: 45, completedSets: 0 },
            { name: "Preacher", sets: 3, reps: 12, weight: 45, completedSets: 0 },
            { name: "Cable Band Pull Aparts", sets: 3, reps: 12, weight: 45, completedSets: 0 },
            { name: "Cable Hammer Curl", sets: 3, reps: 12, weight: 45, completedSets: 0 },
            { name: "Cardio", sets: 1, reps: 10, weight: 35, completedSets: 0 }

          ]
        },
        {
          name: "LEHOULDER",
          exercises: [
            { name: "Leg Press", sets: 3, reps: 10, weight: 40, completedSets: 0 },
            { name: "Lunges", sets: 3, reps: 10, weight: 35, completedSets: 0 },
            { name: "Squats", sets: 3, reps: 10, weight: 35, completedSets: 0 },
            { name: "Leg Extension", sets: 3, reps: 10, weight: 35, completedSets: 0 },
            { name: "Seated Leg Curls", sets: 3, reps: 10, weight: 35, completedSets: 0 },
            { name: "Reverse Leg Curls", sets: 3, reps: 10, weight: 35, completedSets: 0 },
            { name: "Calf Raise", sets: 3, reps: 10, weight: 35, completedSets: 0 },
            { name: "Shoulder Press", sets: 3, reps: 10, weight: 35, completedSets: 0 },
            { name: "Lateral Raise", sets: 3, reps: 10, weight: 35, completedSets: 0 },
            { name: "Plank and Lying Leg Raises", sets: 3, reps: 10, weight: 35, completedSets: 0 },
            { name: "Cardio", sets: 1, reps: 10, weight: 35, completedSets: 0 }
          ]
        }
      ]
    };
    function backend() {
      document.getElementById("exercise-iframe").classList.add("hidden");
      document.getElementById("server-iframe").classList.remove("hidden");
    }

    function loadData() {
      const saved = localStorage.getItem("workoutData");
      return saved ? JSON.parse(saved) : defaultData;
    }

    function saveData(data) {
      localStorage.setItem("workoutData", JSON.stringify(data));
    }

    function updateStats(data) {
      const statBox = document.getElementById("stats");
      statBox.textContent = `Level: ${data.level} | EXP: ${data.exp % 100}/100`;
    }

    function gainExp(data, amount = 10) {
      data.exp += amount;
      if (data.exp >= 100) {
        data.exp = 0;
        data.level++;
        alert("🎉 Level Up!");
      }
      updateStats(data);
    }

    function renderWorkouts(data) {
      const select = document.getElementById("workoutSelect");
      select.innerHTML = data.workouts.map((w, i) => `<option value="${i}">${w.name}</option>`).join("");
      renderExercises(data, 0);
      select.onchange = (e) => renderExercises(data, e.target.value);
    }

    function renderExercises(data, workoutIndex) {
      const container = document.getElementById("exerciseList");
      const workout = data.workouts[workoutIndex];
      container.innerHTML = workout.exercises.map((ex, i) => `
        <div class="bg-gray-800 p-4 rounded fade-in">
          <div class="flex justify-between items-center mb-2 items-baseline">
            <span class="font-bold text-lg">${ex.name}</span>
            <input type="number" value="${ex.weight}" data-workout="${workoutIndex}" data-ex="${i}" class="bg-gray-700 text-white w-20 p-1 rounded weight-input">
          </div>
          <div class="flex space-x-2">

<button class="btn-plus w3-btn w3-round-xxlarge w3-green w3-hover-black" data-workout="${workoutIndex}" data-ex="${i}" ><?xml version="1.0" encoding="UTF-8"?><svg width="24px" height="24px" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="#ffffff" style="--darkreader-inline-color: var(--darkreader-text-ffffff, #e8e6e3);" data-darkreader-inline-color=""><path d="M6 12H12M18 12H12M12 12V6M12 12V18" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" style="--darkreader-inline-stroke: #ffffff;" data-darkreader-inline-stroke=""></path></svg></button>
            <p class="text-sm">Sets Left: ${ex.sets - ex.completedSets}</p>
<button class="btn-minus w3-btn w3-round-xxlarge w3-red w3-hover-black" data-workout="${workoutIndex}" data-ex="${i}" ><?xml version="1.0" encoding="UTF-8"?><svg width="24px" height="24px" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="#ffffff" style="--darkreader-inline-color: var(--darkreader-text-ffffff, #e8e6e3);" data-darkreader-inline-color=""><path d="M6 12H18" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" style="--darkreader-inline-stroke: #ffffff;" data-darkreader-inline-stroke=""></path></svg></button>


            </div>
        </div>`).join("");

      container.querySelectorAll(".btn-plus").forEach(btn => {
        btn.onclick = () => {
          const w = +btn.dataset.workout;
          const ex = +btn.dataset.ex;
          const dataObj = data.workouts[w].exercises[ex];
          dataObj.completedSets++;
          document.getElementById("ding").play();
          gainExp(data);
          saveData(data);
          renderExercises(data, w);
        };
      });
      container.querySelectorAll(".btn-minus").forEach(btn => {
        btn.onclick = () => {
          const w = +btn.dataset.workout;
          const ex = +btn.dataset.ex;
          const dataObj = data.workouts[w].exercises[ex];
          dataObj.completedSets--;
          saveData(data);
          renderExercises(data, w);
        };
      });


      container.querySelectorAll(".weight-input").forEach(input => {
        input.onchange = (e) => {
          const w = +input.dataset.workout;
          const ex = +input.dataset.ex;
          data.workouts[w].exercises[ex].weight = +e.target.value;
          saveData(data);
        };
      });
    }

    function setupEditor(data) {
      const editor = document.getElementById("editor");
      const textarea = document.getElementById("jsonEditor");
      const btn = document.getElementById("editBtn");
      const saveBtn = document.getElementById("saveJsonBtn");

      btn.onclick = () => {
        editor.classList.toggle("hidden");
        textarea.value = JSON.stringify(data, null, 2);
      };

      saveBtn.onclick = () => {
        try {
          const newData = JSON.parse(textarea.value);
          saveData(newData);
          renderWorkouts(newData);
          updateStats(newData);
          editor.classList.add("hidden");
        } catch (e) {
          alert("Invalid JSON!");
        }
      };
    }

    function resetWorkout(data) {
      const resetBtn = document.getElementById("resetBtn");
      resetBtn.onclick = () => {
        saveData(defaultData);
        renderWorkouts(defaultData);
        location.reload(); // Refresh the page
      };
    }

    function newCycle() {
      const newCycleBtn = document.getElementById("newCycle");
      newCycleBtn.onclick = () => {
        const savedData = loadData();

        const newData = {
          ...savedData,
          workouts: savedData.workouts.map(workout => ({
            ...workout,
            exercises: workout.exercises.map(ex => ({
              ...ex,
              completedSets: 0 // Reset completed sets
            }))
          }))
        };
        saveData(newData);
        renderWorkouts(newData);
        location.reload(); // Refresh the page

      };
    }
    const data = loadData();
    renderWorkouts(data);
    updateStats(data);
    setupEditor(data);
  </script>
</body>

</html>
